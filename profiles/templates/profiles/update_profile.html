{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load static %}

{% block content %}
    <section class="container ">
        <div class="row header-container">
            <div class="col">
                <hr>
                <h2 class="logo-font mb-4">Profile Management</h2>
                <hr>
            </div>
        </div>
        <div class="row ">
            <div class="col-12 col-lg-6 mb-5">
                <p class="text-muted">My Billing Information</p>
                <form class="mt-3" action="{% url 'update_profile' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="mt-5">
                        <button class="btn btn-info rounded-0 text-uppercase float-right">Update My Information</button>
                    <a class="btn btn-outline-black rounded-0 float-right" href="{% url 'profile' %}">Cancel</a>
                </div>
                </form>
            </div>
        </div>
    </section>

{% endblock %}
